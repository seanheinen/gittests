<ion-view view-title="Google Maps V3 example">  
     
  

    <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.markersEvents">

      <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>

    </ui-gmap-google-map>
     
  
 
</ion-view>
